<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/main.js" type="module" defer></script>
  <title>GitHub Favorites</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label class="sr-only" for="gitUser">Digite o usuário do GitHub</label>
        <input id="gitUser" type="text" placeholder="Digite o usuário do GitHub">
        <button>&plus;</button>
      </div>
    </header>
<table>
    <!-- cabeçalho -->
    <thead>
      <!-- cria as linhas da tabela -->
      <tr>
        <!-- criar colunas cabeçalho -->
        <th>User</th>
        <th>Repository</th>
        <th>Followers</th>
        <th></th>
      </tr>
    </thead>
    <!-- Conteudo -->
    <tbody>
      <tr>
        <!-- coluna 1 -->
        <td class="user">
          <img src="https://github.com/rafaaehlke.png" alt="foto avatar github do usuário">
          <a href="https://github.com/rafaaehlke" target="_blank">
            <p>Rafael Ehlke</p>
            <span>rafaaehlke</span>
          </a>

        </td>
        <!-- coluna 2 -->
        <td class="Repository">
          10
        </td>
        <!-- coluna 3 -->
        <td class="Followers">
          5
        </td>
        <!-- coluna 4 -->
        <td>
          <button class="remove">&times;</button>
        </td>
      </tr>

      <tr>
        <!-- coluna 1 -->
        <td class="user">
          <img src="https://github.com/fronzinha.png" alt="foto avatar github do usuário">
          <a href="https://github.com/fronzinha" target="_blank">
            <p>João Pedro F. Zluhan</p>
            <span>fronzinha</span>
          </a>

        </td>

        <!-- coluna 2 -->
        <td class="Repository">
          4
        </td>

        <!-- coluna 3 -->
        <td class="Followers">
          4
        </td>

        <!-- coluna 4 -->
        <td>
          <button class="remove">&times;</button>
        </td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  </div>
</body>

</html>
